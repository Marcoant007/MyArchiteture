<div class="input" [ngClass]="{
  inline: inline,
  onFocus: onFocus && !inline,
  withContent: txValue != undefined && txValue != '' && !inline,
  error: touched && formControl.errors
}">
<label for="{{ label }}" (click)="click()">
{{ label }}
<span *ngIf="formControl?.hasError('required') && showRequired" class="required_field">
  *
</span>
<app-tooltip *ngIf="tooltip">
  <ng-content select="[tooltip]"></ng-content>
</app-tooltip>
</label>

<input *ngIf="mask === undefined" [ngClass]="{ inline: inline }" [class]="class" [value]="txValue" [type]="type"
(click)="click()" (blur)="blur()" [placeholder]="placeholder" (keyup)="onKey($event)" (focus)="focus()"
(focusout)="focusout()" [pattern]="pattern" [formControl]="formControl"/>
<input *ngIf="mask !== undefined" [ngClass]="{ inline: inline }" [class]="class" [value]="txValue" [type]="type"
(click)="click()" (blur)="blur()" [placeholder]="placeholder" (keyup)="onKey($event)" (focus)="focus()"
(focusout)="focusout()" [mask]="mask" [showMaskTyped]="showMask" [pattern]="pattern" [formControl]="formControl"/>
<ng-content></ng-content>
</div>
<div class="errorDiv">
<p *ngIf="touched && formControl.errors?.required" class="error-message">
{{ requirementMessage }}
</p>
<p *ngIf="touched && formControl.errors?.minlength" class="error-message">
{{ minLengthMessage }}
</p>
<p *ngIf="touched && formControl.errors?.maxlength" class="error-message">
{{ maxLengthMessage }}
</p>
<p *ngIf="touched && formControl.errors?.pattern" class="error-message">
{{ patternMessage }}
</p>
<p *ngIf="touched && formControl.errors?.email" class="error-message">
{{ emailMessage }}
</p>
<p *ngIf="touched && formControl.errors?.notEquivalent" class="error-message">
{{ notEquivalentMessage }}
</p>
</div>
